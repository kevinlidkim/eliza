<div class="jumbotron text-center">

  <h2>Login</h2>
  <br>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div class="form-container">
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ng-model="loginForm.email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ng-model="loginForm.password"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <p>Need an account? <a href="/signup">Sign up</a></p>

</div>
