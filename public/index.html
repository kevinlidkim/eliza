<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>CookieBook</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/material-design-lite/material.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/UserCtrl.js"></script>
	<script src="js/controllers/LoginCtrl.js"></script>
	<script src="js/controllers/LogoutCtrl.js"></script>
	<script src="js/controllers/SignUpCtrl.js"></script>

	<script src="js/services/UserService.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="UserController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">CookieBook</a>
		</div>
		<ul class="nav navbar-nav">
			<li ng-show="isLoggedIn()"><a href="/profile">Profile</a></li>
			<li ng-show="isLoggedIn()"><a href="/">{{ name }}</a></li>
			<li ng-show="isLoggedIn()"><a ng-controller="LogoutController" ng-click='logout()' href="">Logout</a></li>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
